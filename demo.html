<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
  <script src="jquery.analyticseventtracking.js"></script>
  <script type="text/javascript">//<![CDATA[
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount','UA-XXXXX-X']);
	_gaq.push(['_trackPageview']);
	(function() {

		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

  <style>
    body{
        margin:40px;
      font:13px/1.5 Arial,'Liberation Sans',FreeSans,sans-serif;
    }
    #container{
        width:100%;
        margin:0 auto;
        
    }
    #tracked{
        padding:10px;
        background:#f1f1f1;
    }
  </style>
  <script>
    $(document).ready(function(){
        $("a").analyticsEventTracking();
        $("#tracked").analyticsEventTracking({
            category : "DemoCategory",
            label: "my-defined-label"
        });
        $("#my-defined-data-attributes").analyticsEventTracking({
            category: function(){
                return $(this).data("cat");
            },
            action: function(){
                return $(this).data("act");
            }
        });
     });
     function externalFunction(elm){
        return "my-defined-label-external-function";
    }
  </script>
</head>
<body>
  <div id="container">
    <header>
      <h1>Demo of Google Event Tracking jQuery Plugin</h1>
    </header>
    <nav>
      <p><a href="http://joakim-westerlund.se/" data-jaet-report-category="DemoCategory" data-jaet-report-action="label-home">Home</a></p>
      <p><a href="http://devcorner.mynewsdesk.com/" data-jaet-report-category="DemoCategory" data-jaet-report-label="label-blog">Blog</a></p>
    </nav>
    <div id="my-defined-data-attributes" data-cat="category" data-act="action">
        This is with custom data attributes
    </div>
    <div id="tracked">
      <p>
        This is a special click <strong>div#tracked</strong> with specified values...
      </p>
    </div>
    <footer>
     <p>2011 by <a href="http://joakim-westerlund.se" data-jaet-report-category="DemoCategory" data-jaet-report-label="label-author">Joakim Westerlund</a></p>
    </footer>
  </div>
</body>
</html>
